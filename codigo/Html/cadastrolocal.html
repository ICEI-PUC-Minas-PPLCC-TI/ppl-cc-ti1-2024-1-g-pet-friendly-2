<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Estabelecimento</title>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cadastrolocal.css">
</head>
<body>
    <div class="wrapper">
        <img src="assets/imagem.jpg" alt="Logo do Estabelecimento">
        <div class="container">
            <h2>Cadastro de Estabelecimento</h2>
            <form id="formEstabelecimento">
                <label for="nome_fantasia">Nome Fantasia:</label>
                <input type="text" id="nome_fantasia" name="nome_fantasia" required>

                <label for="razao_social">Razão Social:</label>
                <input type="text" id="razao_social" name="razao_social" required>

                <label for="categoria">Categoria:</label>
                <select id="categoria" name="categoria" required>
                    <option value="">Selecione...</option>
                    <option value="Restaurante">Restaurante</option>
                    <option value="Local de prática esportiva">Local de prática esportiva</option>
                    <option value="Bar">Bar</option>
                    <option value="Sorveteria">Sorveteria</option>
                    <option value="Pousada">Pousada</option>
                    <option value="Outros">Outros</option>
                </select>

                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" required>

                <label for="uf">UF:</label>
                <input type="text" id="uf" name="uf" required>

                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required>

                <label for="logradouro">Logradouro:</label>
                <input type="text" id="logradouro" name="logradouro" required>

                <label for="numero">Número:</label>
                <input type="text" id="numero" name="numero" required>

                <label for="complemento">Complemento:</label>
                <input type="text" id="complemento" name="complemento">

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>

                <label for="confirmar_senha">Confirmar Senha:</label>
                <input type="password" id="confirmar_senha" name="confirmar_senha" required>

                <input type="submit" value="Concluído">
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('formEstabelecimento');

            function saveEstabelecimento(event) {
                event.preventDefault();
                
                const formData = new FormData(form);
                const estabelecimento = {};

                formData.forEach((value, key) => {
                    estabelecimento[key] = value;
                });

                let estabelecimentos = localStorage.getItem('estabelecimentos') 
                    ? JSON.parse(localStorage.getItem('estabelecimentos')) 
                    : [];

                estabelecimentos.push(estabelecimento);
                localStorage.setItem('estabelecimentos', JSON.stringify(estabelecimentos));

                alert('Estabelecimento cadastrado com sucesso!');
                console.log('Estabelecimento salvo:', estabelecimento);
                console.log('Todos os estabelecimentos:', estabelecimentos);
                form.reset();
            }

            form.addEventListener('submit', saveEstabelecimento);
        });
    </script>
</body>
</html>
