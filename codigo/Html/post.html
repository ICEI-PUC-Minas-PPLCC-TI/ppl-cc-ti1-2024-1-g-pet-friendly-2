<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazer Post</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/post.css">

</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <h2>Fazer Post</h2>
                </div>
            </div>
        </div>
    </header>
    <main class="container mt-4">
        <div class="row">
            <section class="col-md-6">
                <div class="card-body text-center">
                    <div class="photo-placeholder" id="photo-preview" data-toggle="modal" data-target="#photoModal">foto</div>
                </div>
            </section>
            <section class="col-md-6">
                <div class="card mb-3">
                    <div class="card-body card-input">
                        <input type="text" class="form-control mb-2" placeholder="Legenda" id="descricao-post">
                        <input type="text" class="form-control" placeholder="Adicionar localização" id="localizacao-post">
                    </div>
                </div>
                <button class="btn btn-postar btn-block" onclick="salvarPost()">Postar</button>
            </section>
        </div>
    </main>
    <div class="modal fade" id="photoModal" tabindex="-1" aria-labelledby="photoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="photoModalLabel">Selecionar Imagem</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="file" class="form-control-file" id="imagem-post" accept="image/*">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/post.js"></script>
</body>
</html>
