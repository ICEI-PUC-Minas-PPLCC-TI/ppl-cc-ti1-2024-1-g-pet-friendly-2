<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Perfil do cliente</title>
  <link href="../CSS/cliente.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <div class="Titulo">
      <h1>PET FRIENDLY</h1>
    </div>

    <div class="BarraPesquisa">
      <form class="barra">
        <input class="form-control">
      </form>
    </div>
  </header>

  <container class="pagina">
    <div class="leftContent">

      <div class="user">

        <div class="userPicture">

        </div>

        <div class="userInfo">
          <h1 id="userName">FERNANDA MAIRA</h1>
          <p id="userAge">19 Anos</p>
          <p id="userLocation">BELO HORIZONTE - MG</p>

          <div class="Editar">
            <button id="editButton" class="btnEditar">EDITAR</button>
            <button id="saveButton" class="btnSalvar">SALVAR</button>
            <button id="cancelButton" class="btnCancelar">CANCELAR</button>
          </div>
        </div>

      </div>

      <div class="btnFavoritar">
        FAVORITADOS
      </div>

    </div>

    <div class="rightContent">

      <div class="ultimosLocais">

        <table>
          <tr class="rowTitulo">
            <th>ULTIMOS LOCAIS</th>
          </tr>
          <tr>
            <td class="rowImpar">Local 1</td>
          </tr>
          <tr>
            <td class="rowPar">Local 2</td>
          </tr>
          <tr>
            <td class="rowImpar">Local 3</td>
          </tr>
          <tr>
            <td class="rowPar">Local 4</td>
          </tr>
        </table>

      </div>

    </div>
  </container>

  <footer>
  </footer>

  <script src="../Js/cliente.js"></script>
</body>

</html>
